    <title>Party Planner</title>
</head>
<body>
    <h1>Party Planner</h1>

        <input type="text" id="name" name="name">

        <label for="time">Time:</label>

        <input type="text" id="location" name="location">

    </form>

    <ul id="partyList"></ul>
